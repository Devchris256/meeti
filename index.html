<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>Meeti</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <a href="/index.html" aria-current="page" class="header__inicio">
                        <picture>
                            <source srcset="./build/img/logo.avif" type="image/avif">
                            <source srcset="./build/img/logo.webp" type="image/webp">
                            <img class="header__img" src="./build/img/logo.png" alt="Logo de Meeti">
                        </picture>
                    </a>
                </div> <!-- logo -->
                <nav class="navigation">
                    <a href="#" class="navigation__link navigation__link--crear">Crear Grupo</a>
                    <a href="#" class="navigation__link">Iniciar Sesion</a>
                    <a href="#" class="navigation__link">Registrarse</a>
                </nav> <!-- navigation -->
            </div> <!-- content -->
        </div> <!-- wrapper -->
    </header>
    <section class="hero">
        <h1 class="hero__title">Encuentra o Crea un grupo para compartir lo que más te gusta</h1>
        <a href="#" class="hero__link">Obtener una cuenta</a>  
    </section> <!-- hero -->
    <section class="search">
        <h2 class="search__title">Busca un grupo en tu ciudad</h2>
        <div class="wrapper">
            <form class="form">
                <select name="campo" id="" class="form__campo">
                    <option value="Programción">Programación</option>
                    <option value="Diseño">Diseño</option>
                    <option value="Negocios">Negocios</option>
                    <option value="Moda</">Moda</option>
                    <option value="Ejercicio y salud">Ejercicio y Salud</option>
                    <option value="Fotografia">Fotografia</option>
                    <option value="Comida">Comida</option>
                    <option value="Diseño Interior">Diseño Interior</option>
                    <option value="Café</">Café</option>
                    <option value="Cine</">Cine</option>
                    <option value="Libros">Libros</option>
                    <option value="Emprendimiento">Emprendimiento</option>
                </select>
                <input type="text" placeholder="Nombre Evento" class="form__campo">
                <input type="text" placeholder="Ciudad o Pais" class="form__campo">
                <input type="submit" value="Buscar" class="form__submit">  
            </form> <!-- form -->
        </div> <!-- wrapper -->
    </section> <!-- search -->
</body>
</html>
